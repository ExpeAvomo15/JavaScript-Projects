<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Empleados</title>
    <script src="script.js"></script>
</head>
<body>
    <h1>Ingrese sus datos de Empleado</h1>
    <p>Legaje</p>
    <p>
        <input type="text" id="legaje">
    </p>

    <p>Nombre</p>
    <p>
        <input type="text" id="nombre">

    </p>

    <p>Apellido</p>
    <p>
        <input type="text" id="apellido">
    </p>

    <p>Fecha de Nacimiento</p>
    <p>
        <input type="text" id="fechaNacimiento">
    </p>

    <p>Cargo</p>
    <p>
        <input type="text" id="cargo">
    </p>

    <p>
        <button onclick="agregarEmpleado()">Agregar Empleado</button>
    </p>

    <p>
        <button onclick="listarEmpleados()">Listar Empleados</button>
    </p>

    <p id="salida"></p>
</body>
</html>
